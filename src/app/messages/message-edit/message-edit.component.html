<div class="panel panel-default">
  <div class="panel-body">
    <form action="" id="document-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject:</label>
          <input type="text" class="form-control" id="subject" #subjectInput />
        </div>
        <div class="col-sm-12 form-group">
          <label for="message">Message:</label>
          <input type="text" id="message" class="form-control" #messageInput />
        </div>
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button
              class="btn btn-success"
              type="button"
              (click)="onMessageSubmit()"
            >
              Send
            </button>
            <button class="btn btn-danger" type="button" (click)="onClear()">
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
