<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit" (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document title</label>
          <input
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120"
            [(ngModel)]="documentForm.title"
            name="title"
            required
            #title="ngModel"
          />
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document description</label>
          <input
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255"
            [(ngModel)]="documentForm.description"
            name="description"
          />
        </div>

        <div class="col-sm-12 form-group">
          <label for="documentUrl">Document URL</label>
          <input
            type="text"
            id="documentUrl"
            class="form-control"
            size="150"
            max="255"
            [(ngModel)]="documentForm.url"
            name="url"
            required
            #url="ngModel"
          />
        </div>
      </div>
      <div
        *ngIf="(!title.valid && title.touched) || (!url.valid && url.touched)"
        class="alert alert-danger"
      >
        <p>The Document title and Document URL are required</p>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!form.valid"
          >
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
