<div class="panel panel-default">
  <div class="panel-heading">
    <a src="" class="btn btn-danger pull-right">Delete</a>
    <a src="" class="btn btn-info pull-right">Edit</a>
    <h4 style="font-weight: bold;">{{contact?.name}}</h4>
    <img [src]="contact?.imgUrl" alt="">
  </div>
  <div class="panel-body">
    <h5>Email: {{ contact?.email}}</h5>
    <h5>Phone: {{ contact?.phone}}</h5>
  </div>
</div>
