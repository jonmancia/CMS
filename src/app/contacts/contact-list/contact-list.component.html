<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <span class="title pad-left-right">Contacts</span>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">
        <!-- Add the search box input field here -->
        <input
          type="text"
          class="form-control"
          #searchBox
          placeholder="Enter a search value"
          (keyup)="onKeyPress(searchBox.value)"
        />
        <div
          class="glyphicon glyphicon glyphicon-search input-group-addon"
          (click)="onKeyPress(searchBox.value)"
        ></div>
      </div>
      <div class="pull-right pad-left-right">
        <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <cms-contact-item
      [contact]="contact"
      *ngFor="let contact of contacts | contactsFilter: searchTerm"
      dnd-draggable
      [dragEnabled]="true"
      [dragData]="contact"
      [dropZones]="['contactGroup']"
    >
    </cms-contact-item>
  </div>
</div>
