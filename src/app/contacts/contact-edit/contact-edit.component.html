<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control required"
            size="120"
            max="120"
            name="name"
            [(ngModel)]="contact.name"
            required
            #name="ngModel"
          />
        </div>

        <div class="col-sm-12 form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            class="form-control required"
            size="120"
            max="255"
            name="email"
            email
            required
            [(ngModel)]="contact.email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            #email="ngModel"
          />
        </div>

        <div class="col-sm-12 form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            id="phone"
            class="form-control invalid"
            size="150"
            max="255"
            name="phone"
            [(ngModel)]="contact.phone"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
          />
        </div>

        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            size="150"
            max="255"
            name="imgUrl"
            [(ngModel)]="contact.imageUrl"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="groupList">Group contacts</label>
        <div class="alert alert-danger" *ngIf="invalidGroupContact">
          Contact cannot be added to the group. It is already in group or is the
          current contact
        </div>
        <div
          class="row"
          id="groupList"
          style="min-height: 3rem;"
          dnd-droppable
          [dropZones]="['contactGroup']"
          (onDropSuccess)="addToGroup($event)"
        >
          <div *ngFor="let contact of contact.group; let i = index">
            <div>
              <cms-contact-item
                class="col-sm-11"
                [contact]="contact"
              ></cms-contact-item>
              <button
                class="btn btn-danger col-sm-2 deleteButton"
                (click)="onRemoveItem(i)"
              >
                X
              </button>
            </div>
          </div>
          <span
            class="dragMsg"
            *ngIf="groupContacts?.length < 1 && contact.group.length < 1"
            >Drag contacts in group here</span
          >
        </div>
      </div>
      <div
        *ngIf="(!name.valid && name.touched) || (!email.valid && email.touched)"
        class="danger alert-danger"
      >
        The Name and Email are required
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!form.valid"
          >
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
